table:
  name: users
  description: Users table
  source_dir: ./data/users/

columns:
  - name: user_id
    logical_name: User ID
    type: INTEGER
    not_null: true

  - name: name
    logical_name: Name
    type: VARCHAR
    not_null: true

  - name: email
    logical_name: Email address
    type: VARCHAR
    not_null: true

table_constraints:
  primary_key:
    columns: [user_id]
  unique:
    - columns: [email]
  foreign_keys: []
  checks: []
  aggregation_checks: []
